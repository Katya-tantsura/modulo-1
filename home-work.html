<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/home-work.css">
</head>

<body>
    <form action="url" method="get">
        <div class="column">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" id="first_name" required="required" minlength="3" maxlength="20" placeholder="Jonathan"/ >
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" id="last_name" required="required" minlength="3" maxlength="20" placeholder="Doe">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="jon@doe.com">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="selection" selected="selected">Choose a country</option>
                <option value="Germany">Germany</option>
                <option value="Finland">Finland</option>
                <option value="spain">Spain</option>
                <option value="greece">Greece</option>
                <option value="norway">Norway</option>
            </select>
            <label for="biography">Biography</label>
            <textarea name="biography" id="biography" cols="30" rows="10"></textarea>
        </div>
        <div class="column">
            <label for="phoneTxt">Phone number</label>
            <input type="tel" name="phone" id="phoneTxt" placeholder="+351 999 999">
            <label for="affiliations">Affiliations</label>
            <textarea name="affiliations" id="affiliations" cols="30" rows="10"></textarea>
            <label for="occupation">Occupation</label>
            <select name="occupation" id="occupation">
                <option  value="selection" selected="selected">Choose an occupation</option>
                <option value="front">Front End developer</option>
                <option value="back">Back End developer</option>
                <option value="qa">QA</option>
                <option value="Designer">Designer</option>
            </select>
            <label for="catsName">Cat's name</label>
            <input type="text" name="catsName" id="catsName" placeholder="Kitty"/>
            <label for="gadgetName">Favorite gadget</label>
            <input type="text" name="gadgetName" id="gadgetName" placeholder="Annoy-a-Tron"/>
        </div>
        <div class="column">
            <label for="talentType">Type of talent</label>
            <select name="talentType" id="talentType">
                <option value="selection" selected="selected">Choose a talent</option>
                <option value="">Playing an Instrument</option>
                <option value="">Dancing</option>
                <option value="">Painting</option>
                <option value="">Singing</option>
            </select>
            <label for="drinkName">Favorite drink</label>
            <input type="text" name="drinkName" id="drinkName" placeholder="Green Tea"/>
            <label for="powerName">Special power</label>
            <input type="text" name="powerName" id="powerName" placeholder="Anti-gravity"/>
            <label for="weaponName">Weapon of choice</label>
            <input type="text" name="weaponName" id="weaponName" placeholder="Lightsaber" />
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>

</html>
