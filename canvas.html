<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ejercicio1.css">
    <style>
        canvas {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>

    <canvas id="lienzo" width="800px" height="400px"></canvas>
    <script>
         // Obtener la referencia al objeto canvas
            var canvas = document.getElementById("lienzo");

            // Acceder el contexto del canvas
            var ctxCanvas = canvas.getContext('2d');

            // Pintar un rectangulo rojo
            ctxCanvas.fillStyle = "rgb(255,0,0)";
            ctxCanvas.fillRect(10, 10, 200, 200);

            // Pintar un rectangulo con perimetro blue
            ctxCanvas.strokeStyle = "blue";
            ctxCanvas.strokeRect(250, 10, 200, 200);
            // coordenada x, y, ancho, alto


            // Pintar un rectangulo amarillo con borde verde
            ctxCanvas.fillStyle = "yellow";
            ctxCanvas.strokeStyle = "green";
            ctxCanvas.fillRect(500, 10, 200, 200);
            ctxCanvas.strokeRect(500, 10, 200, 200);

            // Circulo rosa
            ctxCanvas.fillStyle = "pink";
            ctxCanvas.beginPath();
            ctxCanvas.arc(100, 400, 100, 0, 2 * Math.PI);
            ctxCanvas.fill();


            // Dibujar p√©ntagono
            ctxCanvas.fillStyle = "green";
            ctxCanvas.beginPath();
            ctxCanvas.moveTO(650, 50);
            ctxCanvas.lineTo(700, 90);
            ctxCanvas.lineTo(650, 150);
            ctxCanvas.lineTo(120, 150);
            ctxCanvas.lineTo(100, 90);
            ctxCanvas.closePath();
            ctxCanvas.fill();

            // Dibujar paralelogramo
            ctxCanvas.fillStyle = "blue"
            ctxCanvas.beginPath()
            ctxCanvas.moveTO(850, 350)
            ctxCanvas.lineTo(850, 950)
            ctxCanvas.lineTo(800, 450)
            ctxCanvas.lineTo(800, 450)
            ctxCanvas.closePath()
            ctxCanvas.fill()

    </script>


</body>

</html>
