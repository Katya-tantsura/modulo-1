<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<canvas id="lienzo" width="1200px" height="600px"></canvas>

<script>
    var canvas = document.getElementById("lienzo");
    var ctxCanvas = canvas.getContext('2d');
    
    ctxCanvas.fillStyle = "green";
    ctxCanvas.font = "bold 50px Arial";
    ctxCanvas.fillText("Saludos!!!", 100,100);

    ctxCanvas.strokeStyle = "green";
    ctxCanvas.strokeText("Hasta el lunes", 50,200);
</script>


</body>

</html>
